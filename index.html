<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- collegamento foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!--/collegamento foglio di stile -->
    <!-- coolegamento font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/collegamento font awesome -->
</head>
<body>
    <main>
        <!--box wiev port -->
        <div class="box-container">
            <!-- container shopping boolando -->
            <div class="container-flex">
                <!-- Levi's cards -->
                <div class="card">
                    <!-- Card: foto, brand, name, prezzo-->
                    <div class="photo">
                        <img class="photo-1" src="img/1b.webp" alt="senza giacca">
                        <img class="photo-2" src="img/1.webp" alt="con giacca">
                    </div> 
                    <div class="info">
                        <h3>Levi's</h3>
                        <h2>RELAXED FIT TEE UNISEX</h2>
                        <span class="price">14,99 €</span> <span class="sale">29,99 €</span>
                    </div>
                    <!-- /Card: foto, brand, name, prezzo-->
                    <!-- box like-->
                    <div class="heart">
                        <i class ="unlike" class="fa-solid fa-heart"></i>
                    </div>
                    <!-- /box like-->
                    <!-- dettagli: sconto e eco-->
                    <div class="details">
                        <h4 class="discount">-50%</h4>
                        <h4 class="eco">Sostenibilità</h4>
                    </div>
                    <!-- /dettagli: sconto e eco-->
                </div>
            <!-- /container shopping boolando -->
        </div>
    </main>
</body>
</html>
